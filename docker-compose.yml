version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tubo-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tubo_dev}
      POSTGRES_USER: ${POSTGRES_USER:-tubo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tubo123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tubo -d tubo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tubo-network

  # Redis Cache (opcional - para usar no futuro)
  redis:
    image: redis:7-alpine
    container_name: tubo-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tubo-network
    profiles:
      - full  # SÃ³ sobe se usar: docker-compose --profile full up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tubo-network:
    driver: bridge
